<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Pedidos - Sodas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gestión de Pedidos de Sodas</h1>

        <div class="soda-selection">
            <label for="soda">Selecciona Soda:</label>
            <select id="soda">
                <option value="Pepsi">Pepsi</option>
                <option value="Seven Up">Seven Up</option>
            </select>

            <label for="quantity">Cantidad (Docenas):</label>
            <input type="number" id="quantity" min="1" max="50" placeholder="0">

            <button id="restock-btn">Pedir</button>
        </div>

        <h2>Historial de Pedidos</h2>
        <table id="orders-table">
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Lote</th>
                    <th>Cantidad (Docenas)</th>
                    <th>Total (Bs)</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
